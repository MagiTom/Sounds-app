<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Sounds App</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>Tap Sounds</h1>
            <p>Make sounds with only one tap</p>
        </header>
        <div class="visual">

        </div>
        <div class="pads">
            <div class="pad1"><p>Batman</p>
                <audio class="sound" src="music/Dark.mp3"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="music/chip.mp3"></audio>
            </div>
            <div class="pad3"><audio class="sound" src="music/loveYou.mp3"></audio>
            </div>
            <div class="pad4"><audio class="sound" src="music/Mimi.mp3"></audio>
            </div>
            <div class="pad5"><audio class="sound" src="music/murzyn.mp3"></audio>
            </div>
            <div class="pad6"><p>Police</p><audio class="sound" src="music/police.mp3"></audio>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
